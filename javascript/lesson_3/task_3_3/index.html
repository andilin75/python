<head>

<body>

    <script>

        "use strict";
        /*
        3. Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар 
        применить скидку 15%
        */

        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        products.forEach(element => {
            element.price = element.price * 0.85
        });

    </script>

</body>
