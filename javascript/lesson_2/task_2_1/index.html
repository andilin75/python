<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

        <script>
                "use strict";

                //1. Объясните почему код даёт именно такие результаты?

                //пример 1
                let a = 1, b = 1, c, d;
                c = ++a;
                alert(c); /* ответ: 2, т.к. префиксная форма инкремента, сначала значение a увеличивается
на единицу, затем значение a присваивается переменной с */

                //пример 2
                d = b++;
                alert(d); /*ответ: 1, т.к. постфиксная форма инкремента, сначала значение переменной b
присваивается переменной d, а затем уже b увеличивается на 1*/

                //пример 3
                c = 2 + ++a;
                alert(c); /*ответ: 5, т.к. значение a = 2 (после инкремента в примере 1) увеличивается в соответствии с
префиксной формой инкремента на 1 и 2+3=5*/

                //пример 4
                d = 2 + b++;
                alert(d); /*ответ: 4, т.к. значение b = 2 (после инкремента в примере 2) увеличивается в соответствии с
постфиксной формой инкремента только после присвоения значения переменной d*/
                alert(a); //3, изначально a = 1 и далее 2 инкремента в примерах 1 и 3
                alert(b); //3, изначально b = 1 и далее 2 инкремента в примерах 2 и 4
        </script>

</body>

</html>
