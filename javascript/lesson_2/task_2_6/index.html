<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>

        "use strict";

        /*
        6. Программа должна спросить у пользователя число, это будет количество денег, которое он хочет
        положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного
        числа.
        */

        function enrollment_message(deposit) {

            let last_number = +deposit[deposit.length - 1];
            let last_2_number = null;
            if (deposit.length == 1) {
                last_2_number = last_number;
            } else {
                last_2_number = +(deposit[deposit.length - 2] + deposit[deposit.length - 1]);
            }

            switch (true) {
                case last_number == 1 && last_2_number != 11:
                    alert("Ваша сумма в " + deposit + " рубль успешно зачислена.")
                    break;
                case last_number > 1 && last_number < 5 && (last_2_number < 12 || last_2_number > 14):
                    alert("Ваша сумма в " + deposit + " рубля успешно зачислена.")
                    break;
                default:
                    alert("Ваша сумма в " + deposit + " рублей успешно зачислена.")
                    break;
            }
        }

        let deposit = +prompt("Введите сумму вклада");
        if (isNaN(deposit)) {
            alert("Вы ввели не число")
        } else {
            deposit = String(deposit);
            enrollment_message(deposit);
        }

    </script>

</body>

</html>
